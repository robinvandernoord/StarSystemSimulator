<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star System Simulator</title>

    <link href="./main.css" rel="stylesheet"/>
</head>
<body class="background">
<canvas id="space">

</canvas>

<div id="choice" style="display: none">
    <h1>Star System Simulator</h1>
    <h4>Choose a Star System:</h4>
    <ul>
        <li><a href="#" data-system="solar">Solar System</a></li>
        <li><a href="#" data-system="close_binary">Close Binary</a></li>
        <li><a href="#" data-system="wide_binary">Wide Binary</a></li>
        <li><a href="#" data-system="triple">Triple System</a></li>
        <li><a href="#" data-system="quadruple">Quadruple System</a></li>
    </ul>
    <small>When you want to choose an other star system, simply refresh the page.</small>
    <br/>
    <br/>
    <div>
        <input type="checkbox" id="background-toggle" checked>
        <label for="background-toggle">Enable Star Background?</label>
    </div>

</div>

        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="

</html>
